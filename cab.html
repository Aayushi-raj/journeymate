            display: flex;

            background-color: #5CC2BF;
            cursor: pointer;
        }
        
        .sidebar-btn1::before, .sidebar-btn2::before,.sidebar-btn3::before, .sidebar-btn4::before {
            content: "";

            background-color: #3498db;
            transition: 0.8s;
            top: 0;

<body>
    <div class="header">

        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>

                    <button type="button" class="toggle-btn2" onclick="register()">Register</button>

            </div>
        </div>
    </section>

    <script>
        function login() {
            window.location.href = "signup.html"; 
        }
        function register() {
            window.location.href = "signup.html"; 
        }
    </script>
    <script>
        window.onload = function() {
            const currentPage = window.location.pathname.split("/").pop();
            const sidebarButtons = document.querySelectorAll('.sidebar button');
        
            sidebarButtons.forEach(button => {
                if (button.closest('a').getAttribute('href') === currentPage) {
                    button.classList.add('active');
                }
            });
        };
        
    </script>
    </div>
    </div>
    <div class="sidebar">
        <a href="homepage.html">
        <button class="sidebar-btn1">
            <i class="fas fa-plane"></i> Flight
        </button></a>

        </button></a>

            </div>

            </div>
            <div class="stat-item">

            </div>
        </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.querySelectorAll('.section-content');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });
    
            // Remove active class from all tabs
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });
    
            // Show the selected section
            document.getElementById(sectionId).classList.add('active');
    
            // Add active class to the clicked tab
            event.currentTarget.classList.add('active');
        }                                                                                           
    </script>
